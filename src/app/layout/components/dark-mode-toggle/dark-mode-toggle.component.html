<label
    class="dark-mode-toggle"
    for="darkmode-toggle"
>
    <input
        #darkModeCheckBox
        class="dark-mode-toggle__input"
        type="checkbox"
        name="dark-mode-toggle"
        id="darkmode-toggle"
        [value]="isChecked$"
        (change)="changeView()"
    />
    <span class="dark-mode-toggle__slider"></span>
    <span
        class="dark-mode-toggle__moon"
        [ngClass]="{ active: !isChecked$ }"
    >
        <img
            src="assets/images/white-mode/icons/moon.svg"
            alt="moon.svg"
        />
    </span>
    <span
        class="dark-mode-toggle__sun"
        [ngClass]="{ active: isChecked$ }"
    >
        <img
            src="assets/images/dark-mode/icons/sun.svg"
            alt="sun.svg"
        />
    </span>
</label>
