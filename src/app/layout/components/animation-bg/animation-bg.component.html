<div
    class="animation-bg"
    [ngClass]="{
        'visible fade-in': navigationLinks && navigationLinks.length > 0,
        hidden: !(navigationLinks && navigationLinks.length > 0),
    }"
>
    <ul class="circles-list">
        @for (item of animationCircles; track $index) {
            <li class="circle-element">
                <div
                    class="circle-element_img"
                    [ngStyle]="item"
                ></div>
            </li>
        }
    </ul>
</div>
