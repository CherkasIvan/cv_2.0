<button
    class="general-button"
    (mouseover)="onHover()"
    (mouseout)="onLeave()"
>
    <span
        class="general-button_text"
        [ngClass]="{ active: isHovered }"
    >
        {{ buttonText }}
    </span>
    <span
        class="general-button_text"
        [ngClass]="{ active: !isHovered }"
    >
        {{ buttonHoverText }}
    </span>
</button>
