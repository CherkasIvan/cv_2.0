<div class="layout-container">
    <main class="layout">
        <header class="header">
            <cv-header
                [navigationLinks]="navigation$ | async"
                (emittedModalShow)="getModalInstance($event)"
            ></cv-header>
        </header>
        <cv-animation-bg
            [navigationLinks]="navigation$ | async"
        ></cv-animation-bg>

        <main
            class="general"
            [@routeAnimations]="prepareRoute(outlet)"
        >
            <router-outlet #outlet="outlet"></router-outlet>
        </main>
        <footer class="footer">
            <cv-footer [socialLinks$]="social$ | async"></cv-footer>
        </footer>
    </main>

    @if (isModalDialogVisible) {
        <cv-login-modal
            header="Авторизация"
            (emittedModalHide)="getModalInstance($event)"
        ></cv-login-modal>
    }

    <!-- <cv-spinner spinnerStyle="layout"></cv-spinner> -->
</div>
