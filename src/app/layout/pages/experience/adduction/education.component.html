<section class="education-cards">
    @for (educationPlace of educationExperience(); track educationPlace.id; let i = $index) {
        <cv-experience-card
            [experienceType]="selectedTabEducation()"
            [experienceDescription]="educationPlace"
            [theme]="theme()"
        ></cv-experience-card>

        <img
            src="../../../../../assets/images/certificates/stepik-excel.jpg"
            alt=""
        />
    }
</section>
