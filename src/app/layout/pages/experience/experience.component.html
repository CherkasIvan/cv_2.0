<div class="experience">
    <aside class="experience">
        <cv-aside-navigation
            [navigationList]="experienceAside"
            (emittedTab)="switchTab($event)"
        ></cv-aside-navigation>
    </aside>
    <section class="experience-places">
        @switch (selectedTab) {
            @case ('work') {
                <cv-work-experience></cv-work-experience>
            }
            @case ('learning') {
                <cv-learning-experience></cv-learning-experience>
            }
            @default {
                <cv-work-experience></cv-work-experience>
            }
        }
    </section>
</div>
