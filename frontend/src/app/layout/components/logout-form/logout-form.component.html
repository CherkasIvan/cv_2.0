<div
    class="modal-background"
    #modal
    (click)="onBackgroundClick($event)"
>
    <dialog class="modal-dialog">
        <header class="header-block">
            <h3 class="header-block_title">{{ header() }}</h3>
            <button
                class="header-block_close-button"
                (click)="closeLogoutDialog()"
            >
                <img
                    aria-hidden="true"
                    src="assets/images/white-mode/icons/close.svg"
                    alt="close.svg"
                />
            </button>
        </header>
        <main class="modal-dialog_content">
            <div
                class="content_question"
                i18n="@@intro"
            >
                Вы уверены что хотите покинуть приложение, {{ displayName }}?
            </div>
            <button
                type="button"
                (click)="toggleDisplay()"
            >
                Toggle
            </button>
            <div
                i18n
                [attr.aria-label]="toggleAriaLabel()"
            >
                {{ toggle() }}
            </div>
            <div class="content_submit-buttons">
                <button
                    class="submit-button"
                    (click)="confirmLogout()"
                    type="button"
                >
                    Выйти
                </button>
                <button
                    class="reset-button"
                    (click)="closeLogoutDialog()"
                    type="button"
                >
                    Отменить
                </button>
            </div>
        </main>
    </dialog>
</div>
