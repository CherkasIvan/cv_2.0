<div
    class="navigation-border"
    [ngClass]="{
        'visible fade-in': navigationLinks()!.length > 0,
        hidden: !(navigationLinks()!.length > 0),
        'dark-theme': theme(),
        'light-theme': !theme(),
    }"
>
    <nav
        class="navigation-header"
        [ngClass]="theme() ? 'dark-theme' : 'light-theme'"
    >
        <article class="header-logo">
            <a
                class="header-logo__link"
                routerLink="/layout/main"
            >
                @if (imageUrl) {
                    <img
                        class="header-logo__link-img"
                        [src]="imageUrl"
                        [alt]="imageUrl"
                    />
                }
            </a>
        </article>

        @if (navigationLinks()?.length && sortedLinks.length) {
            <ul class="header-links">
                @for (itemLink of sortedLinks; track itemLink.position) {
                    <li
                        class="header-links__item"
                        [tabindex]="itemLink.position"
                    >
                        <a
                            routerLink="{{ itemLink.link }}"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="item-link"
                        >
                            <span class="item-link__text">
                                {{ 'HEADER.' + itemLink.link.toUpperCase() | translate }}
                            </span>
                        </a>
                    </li>
                }
            </ul>
        }

        <aside class="header-buttons">
            <cv-dark-mode-toggle></cv-dark-mode-toggle>
            <cv-language-toggle></cv-language-toggle>
            <button
                class="header-buttons__login"
                (click)="showDialogLogout()"
            >
                <span class="default-text">{{ 'HEADER.' + (displayName || 'GUEST') | translate }}</span>
                <span class="logout-text">LOGOUT</span>
            </button>
        </aside>
    </nav>
</div>
