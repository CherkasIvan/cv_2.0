<div
    class="profile-logo"
    (click)="githubNavigation()"
    (keyup.enter)="githubNavigation()"
    tabindex="0"
>
    <div
        class="profile-logo_circle"
        [ngClass]="{ 'dark-theme': (currentTheme$ | async) }"
    ></div>
    <div
        class="profile-logo_circle"
        [ngClass]="{ 'dark-theme': (currentTheme$ | async) }"
    ></div>
    <div
        class="profile-logo_circle"
        [ngClass]="{ 'dark-theme': (currentTheme$ | async) }"
    ></div>
    <img
        class="profile-logo_img"
        [src]="
            (currentTheme$ | async)
                ? 'assets/images/dark-mode/profile-logo/profile-i.cherkas-dm.jpg'
                : 'assets/images/white-mode/profile-logo/profile-i.cherkas-wm.jpg'
        "
        alt="logo.jpg"
    />
</div>
