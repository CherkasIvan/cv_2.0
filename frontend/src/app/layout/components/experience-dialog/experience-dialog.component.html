<div
    class="modal-background"
    #modal
    (click)="onBackgroundClick($event)"
>
    <dialog class="modal-dialog">
        <header class="header-block">
            <h3 class="header-block_title">{{ header() }}</h3>
            <button
                class="header-block_close-button"
                (click)="closeModalDialog()"
            >
                <img
                    aria-hidden="true"
                    [src]="closeImageUrl$ | async"
                    [alt]="closeImageUrl$ | async"
                />
            </button>
        </header>
        <main class="modal-dialog_content">
            <div class="modal-dialog_body">
                <ng-container *ngIf="modalData$ | async as modalData">
                    @if (modalData) {
                        <p>Company: {{ modalData.company }}</p>
                        <p>From: {{ modalData.from }}</p>
                        <p>To: {{ modalData.to }}</p>
                        <p>Specialization: {{ modalData.specialization }}</p>
                    }
                </ng-container>
            </div>
            <div class="content-form_submit-buttons">
                <button
                    class="reset-button"
                    (click)="closeModalDialog()"
                    type="button"
                >
                    Закрыть
                </button>
            </div>
        </main>
    </dialog>
</div>
