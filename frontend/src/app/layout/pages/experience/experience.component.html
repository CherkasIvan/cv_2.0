<div class="experience">
    <aside class="experience_navigation">
        <cv-aside-navigation-experience
            [navigationList]="(experienceAside$ | async) ?? []"
            (emittedTab)="switchTab($event)"
            [theme]="currentTheme$ | async"
        ></cv-aside-navigation-experience>
    </aside>
    <section class="experience_places">
        @switch (selectedTab) {
            @case ('work') {
                <cv-work-experience
                    [selectedTabWork]="selectedTab"
                    [workExperience$]="workPlace$ | async"
                    [theme]="currentTheme$ | async"
                ></cv-work-experience>
            }
            @case ('education') {
                <cv-education-experience
                    [selectedTabEducation]="selectedTab"
                    [educationExperience$]="educationPlace$ | async"
                    [theme]="currentTheme$ | async"
                ></cv-education-experience>
            }
            @default {
                <cv-work-experience
                    [selectedTabWork]="selectedTab"
                    [workExperience$]="workPlace$ | async"
                    [theme]="currentTheme$ | async"
                ></cv-work-experience>
            }
        }
    </section>
</div>
