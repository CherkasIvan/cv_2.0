services:
  nginx:
    hostname: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    networks:
      - cv-network
    depends_on:
      - frontend
      - backend

  backend:
    hostname: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    networks:
      - cv-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    hostname: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "4000:4000"
    networks:
      - cv-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  cv-network:
    driver: bridge
