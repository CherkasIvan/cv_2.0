version: "3.8"

services:
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "4000:80"

    depends_on:
      - backend

    environment:
      - NODE_ENV=production
