version: "3.8"

services:
  backend:
    container_name: backend
    build:
      context: ./backend
    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production

  frontend:
    container_name: frontend
    build:
      context: ./frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
    ports:
      - "4000:4000"

    depends_on:
      - backend

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

    depends_on:
      - frontend

      - backend
