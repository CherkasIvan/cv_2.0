version: "3.8"

services:
  backend:
    build:
      context: ./backend
      volumes:
        - /app/node_modules
        - /backend:/app
      restart: always
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production

      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}

      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}

      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      volumes:
        - /app/node_modules
        - /frontend:/app
      restart: always
      dockerfile: Dockerfile.frontend
      ports:
        - "4000:4000"

    environment:
      - NODE_ENV=production

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"

    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
