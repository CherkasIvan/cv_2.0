version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"

    environment:
      - NODE_ENV=production

    command: npm run serve:ssr

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production

    command: node dist/main
