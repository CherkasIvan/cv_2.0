version: "3"
services:
  frontend:
    build: ./frontend
    ports:
      - "4000:80"

    environment:
      - NODE_ENV=production

  backend:
    build: ./backend
    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production

      - API_URL=http://localhost:3000

  nginx:
    image: nginx:latest
    ports:
      - "80:80"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

    depends_on:
      - frontend

      - backend
