version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      -  "3000:3000"

    environment:
      -  NODE_ENV=production


  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      -  "80:80"

    depends_on:
      -  backend