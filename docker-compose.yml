version: "3.4"

services:
  angular:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    networks:
      - backend
    logging:
      options:
        max-size: "88m"
        max-file: "4"
  nginx:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    networks:
      - backend
    depends_on:
      - angular
    volumes: // Just link to your SSL file
      - /data/ssl:/ssl
    logging:
      options:
        max-size: "88m"
        max-file: "4"
  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - backend
    logging:
      options:
        max-size: "88m"
        max-file: "4"

networks:
  backend:
    driver: bridge
