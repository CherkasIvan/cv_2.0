version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "3013:3013"

    environment:
      - NODE_ENV=${NODE_ENV}

    env_file:
      - .env

    networks:
      - ${NETWORK_NAME}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3013"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "${PORT}:4000"

    environment:
      - NODE_ENV=${NODE_ENV}

      - PORT=${PORT}

    env_file:
      - .env

    networks:
      - ${NETWORK_NAME}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"

    environment:
      - NODE_ENV=${NODE_ENV}

    env_file:
      - .env

    networks:
      - ${NETWORK_NAME}

    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy

networks:
  cv_2.0_network:
    driver: bridge
