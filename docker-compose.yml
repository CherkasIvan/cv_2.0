services:
  backend:
    hostname: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    hostname: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "4000:4000"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    hostname: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
