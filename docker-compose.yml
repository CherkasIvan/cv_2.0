services:
  nginx:
    hostname: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    networks:
      - cv-network

  backend:
    hostname: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    networks:
      - cv-network

  frontend:
    hostname: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "4000:4000"
    networks:
      - cv-network

networks:
  cv-network:
    driver: bridge
