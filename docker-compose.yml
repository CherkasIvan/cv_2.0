version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "3013:3013"

    environment:
      - NODE_ENV=production

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3013"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "4000:4000"

    environment:
      - NODE_ENV=production

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"

    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
