version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production

    networks:
      - cv2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "4000:8080"

    depends_on:
      - backend

    environment:
      - NODE_ENV=production

    networks:
      - cv2

    privileged: true

networks:
  cv2:
