build:
  docker:
    backend: Dockerfile.backend
    frontend: Dockerfile.frontend
    nginx: Dockerfile.nginx

run:
  web: 
    image: nginx:latest
    command:
      - sh -c 'nginx -g "daemon off;"'

  frontend: 
    command:
      - sh -c 'cd /app && npm run serve:ssr'

  backend: 
    command:
      - sh -c 'cd /app && npm run start:prod'
