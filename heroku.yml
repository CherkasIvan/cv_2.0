build:
  docker:
    backend:
      dockerfile: ./backend/Dockerfile.backend
    frontend:
      dockerfile: ./frontend/Dockerfile.frontend
    nginx:
      dockerfile: ./nginx/Dockerfile.nginx

run:
  web: 
    image: nginx:latest
    command:
      - sh -c 'nginx -g "daemon off;"'

  frontend: 
    command:
      - sh -c 'cd /app && npm run serve:ssr'

  backend: 
    command:
      - sh -c 'cd /app && npm run start:prod'
