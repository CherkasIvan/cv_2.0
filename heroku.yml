build:
  docker:
    frontend: ./frontend/Dockerfile
    backend: ./backend/Dockerfile
    nginx: ./nginx/Dockerfile

run:
  frontend:
    command: sh -c 'cd /app && npm run serve:dev'
  backend:
    command: sh -c 'cd /app && npm run start:prod'
  nginx:
    command: sh -c 'nginx -g "daemon off;"'
